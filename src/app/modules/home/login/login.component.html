<mat-grid-list cols="4" rowHeight="100px">
  <!-- <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile> -->
  <mat-grid-tile colspan="2" rowspan="2" [style.background]="'lightblue'">
    <div>
      <h2>Registration</h2>
    </div>
    <div>
      <form (ngSubmit)="onSubmit()">
        <div>
          <input type="text" name="name" [(ngModel)]="userData.name" placeholder="Name">
        </div>
        <div>
          <input type="text" name="email" [(ngModel)]="userData.email" placeholder="Email">
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]="userData.password" placeholder="Password">
        </div>
        <div>
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="2" [style.background]="'#DDBDF1'">
    <h2>Login Page</h2>
    <form (ngSubmit)="checkLogin()">
      <div>
        <input type="text" name="email" [(ngModel)]="userData.email" placeholder="Email">
      </div>
      <div>
        <input type="password" name="password" [(ngModel)]="userData.password" placeholder="Password">
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
  </mat-grid-tile>
</mat-grid-list>
